<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planeje sua viagem!</title>
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pr-br.js"></script>
    <script>dayjs.locale('pt-br')</script>
</head>
<body>
    <div id="app">
        <form onsubmit="saveActivity(event)">
            <div id="place" class="card-bg">
                <i class="fa fa-map-marker"></i>
                <p>Fortaleza, CE</p>
            </div>
            <div class="fields">
                <div class="field-wrapper">
                    <i class="fa fa-tags"></i>
                    <input type="text" placeholder="Qual a atividade?" name="activity-input" required>
                </div>
                <div class="field-wrapper">
                    <i class="fa fa-calendar"></i>
                    <select name="day-select">
                        <option value="2024-03-04">01 de Fevereiro</option>
                    </select>
                </div>
                <div class="field-wrapper">
                    <i class="fa fa-clock"></i>
                    <select name="hour-select">
                        <option value="10:30">10:30</option>
                    </select>
                </div>
            </div>
            <button>Salvar atividade</button>
        </form>
        <main>
            <h1>Atividades</h1>
            <section id="activity-container">
            </section>
            <script src="./src/script.js"></script>
        </main>
    </div>
</body>
</html>
